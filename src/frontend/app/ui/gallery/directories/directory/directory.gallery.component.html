<a class="button btn btn-secondary"
   [routerLink]="['/gallery', getDirectoryPath()]"
   [queryParams]="queryService.getParams()"
   style="display: inline-block;">


  <div class="photo-container rounded overflow-hidden"
       [style.width.px]="size"
       [style.height.px]="size">
    <div class="photo"
         *ngIf="thumbnail && thumbnail.Available"
         [style.background-image]="getSanitizedThUrl()"></div>

    <app-icon *ngIf="!thumbnail || !thumbnail.Available"  class="no-image"></app-icon>
  </div>
  <!--Info box -->
  <div class="info rounded-bottom">
    <div class="directory-name">{{replaceUnderscore(directory.name)}}</div>
    <div *ngIf='directory.directoryCount || directory.mediaCount || directory.videoCount' class='small'>
      <hr style='padding: 0; margin: 0;'/>
      <span *ngIf='directory.directoryCount'>{{directory.directoryCount}} album<span *ngIf='directory.directoryCount > 1'>s</span></span>
      <span *ngIf='directory.directoryCount && directory.mediaCount'>, </span>
      <span *ngIf='directory.mediaCount'>{{directory.mediaCount - directory.videoCount}} picture<span *ngIf='(directory.mediaCount - directory.videoCount) > 1'>s</span></span>
      <span *ngIf='(directory.directoryCount || directory.mediaCount) && directory.videoCount'>, </span>
      <span *ngIf='directory.videoCount'>{{directory.videoCount}} video<span *ngIf='directory.videoCount > 1'>s</span></span>
    </div>
  </div>
</a>
